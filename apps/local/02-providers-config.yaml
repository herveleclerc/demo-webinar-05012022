---
apiVersion: azure.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: gitops-azure
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: gitops-azure-credentials
      key: credentials
---
apiVersion: helm.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: gitops-aks-helm-provider
spec:
  credentials:
    source: Secret
    secretRef:
      name: gitops-aks-crossplane
      namespace: crossplane-system
      key: kubeconfig
---
apiVersion: azure.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: gitops-aks-kubernetes-provider
spec:
  credentials:
    source: Secret
    secretRef:
      name: gitops-aks-crossplane
      namespace: crossplane-system
      key: kubeconfig
---
apiVersion: pkg.crossplane.io/v1alpha1
kind: ControllerConfig
metadata:
  name: debug-config
spec:
  args:
    - --debug
